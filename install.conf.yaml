- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/alacritty/alacritty.yml:
      path: alacritty/alacritty.yml
    ~/.config/nvim/init.vim:
      path: nvim/init.vim
    ~/.config/nvim/coc-settings.json:
      path: nvim/coc-settings.json
    ~/.hammerspoon/init.lua:
      path: hammerspoon/init.lua
    ~/.tmux.conf: .tmux.conf
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.zshrc: .zshrc
    ~/.vscode: .vscode
